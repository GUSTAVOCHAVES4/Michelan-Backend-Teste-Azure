<!DOCTYPE html>


<head>
    <title>Imagens favoritadas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>


<h1>Imagens</h1>
<img id="img1" src="https://www.example.com/imagem1.jpg" width="200" height="200" onclick="favoritar(1)">
<img id="img2" src="https://www.example.com/imagem2.jpg" width="200" height="200" onclick="favoritar(2)">
<img id="img3" src="https://www.example.com/imagem3.jpg" width="200" height="200" onclick="favoritar(3)">
<img id="img4" src="https://www.example.com/imagem4.jpg" width="200" height="200" onclick="favoritar(4)">
<img id="img5" src="https://www.example.com/imagem5.jpg" width="200" height="200" onclick="favoritar(5)">

<script>
		function favoritar(id) {
			$.ajax({
				type: "GET",
				url: "favoritarImagem.jsp",
				data: { id: id },
				success: function() {
					$("#img" + id).toggleClass("favorita");
				}
			});
		}
	</script>

<style>
		.favorita {
			border: 2px solid yellow;
		}
	</style>
</body>
</html>
